
<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Sample Car Shop - Online Management</title>
        

        
        <!-- local navBar.css file -->
        <link rel="stylesheet" href="/SampleCarShopOnlineManagement/cssfolder/navBar.css" >
        

    </head>
    <body>
              
        <header  class="navbar navbar-inverse">
          <!-- if i have container instead of container-fluid that will center my navbar components-->

              <button  type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span  class="icon-bar "></span>
                <span  class="icon-bar "></span>
                <span  class="icon-bar "></span>
              </button>
              <a class="navbar-brand " href="MainPage">Home</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul  class="nav navbar-nav">
                <li class="dropdown">
                  <a  href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Cars <span class="caret"></span></a>
                  <ul  class="dropdown-menu graytextBC">
                    <li ><a  href="<%=request.getContextPath()%>/addCars">Add Cars</a></li>
                    <li ><a href="<%=request.getContextPath()%>/modCars">Modify-Delete Cars</a></li>           
                  </ul>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                  
                <li><a   href="#">Contact</a></li>

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->

</html>
